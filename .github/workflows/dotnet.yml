name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore -c Release WaxComponents/WaxComponents.csproj
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Upload
        path: /home/runner/work/WaxComponents/WaxComponents/WaxComponents/bin/Release/net6.0
        
    - name: WaxDotnetVersionFinder
      id: package_version
      uses: lllggghhhaaa/WaxDotnetVersionFinder@main
      with:
        path: WaxComponents/WaxComponents.csproj
        
    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        tag_name: v${{ steps.package_version.outputs.version }}
        release_name: WaxComponents
        draft: false
        prerelease: false

        
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: /home/runner/work/WaxComponents/WaxComponents/WaxComponents/bin/Release/net6.0/WaxComponents.dll
        asset_name: WaxComponents.dll
        asset_content_type: application/octet-stream
